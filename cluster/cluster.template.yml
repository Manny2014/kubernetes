---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-05-04T23:21:47Z
  labels:
    kops.k8s.io/cluster: {{.environment}}.{{.name}}.{{.dnsZone}}
  name: master-{{.awsRegion}}a
spec:
  image: kope.io/k8s-1.6-debian-jessie-amd64-hvm-ebs-2017-05-02
  machineType: {{.masterInstanceType}}
  maxSize: 1
  minSize: 1
  role: Master
  rootVolumeSize: 75
  rootVolumeType: gp2
  subnets:
  - {{.awsRegion}}a
  additionalSecurityGroups:
  - sg-d8083091


