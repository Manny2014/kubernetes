# Generate wil helm
- name: Set Istio deployment file output
  set_fact:
    istio_init_template_path: "{{tmp_dir}}/istio-generated.yaml"

- name: Generate template Istio 
  shell: "helm template {{role_path}}/installations/{{istio_version}}/helm/istio --namespace {{istio_namespace}} -f {{role_path}}/templates/{{istio_version}}/values/default.yml > {{istio_init_template_path}}"
  ignore_errors: false

- name: Deploy Istio 
  shell: "{{ cmd_path }} -n {{istio_namespace}} apply -f {{istio_init_template_path}}"
  ignore_errors: true # TODO: Should not ignore

- include_tasks: ../../common/tasks/verify_pod.yml
  with_items:
     - pilot
     - istio-ingressgateway
     - security
     - grafana
     - prometheus
     - kiali
     - policy
     - telemetry
     - sidecarInjectorWebhook
     - galley
  vars:
    label: app
    namespace: "{{istio_namespace}}"
    condition: '>='
    condition_expected_value: 1